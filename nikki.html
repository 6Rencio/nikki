<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hi, Nikki</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20vh;
      font-size: 3em;
      animation: pulse 2s infinite;
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .typed-text {
      margin-top: 2rem;
      font-size: 1.5em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 5s steps(50, end) forwards, blink 0.8s step-end infinite;
    }

    .extra-message {
      margin-top: 2rem;
      font-size: 1.2em;
      animation: fadeIn 3s ease-in forwards;
      opacity: 0;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>NikkiðŸ’–</h1>
  <div class="typed-text">GOOD MORNING!!</div>
  <div class="extra-message"> Just a reminder that you're awesome hope your day is as well. And don't forget to get some water and keep on glowing. <3</div>
  <img src="sticker3.png" style="width: 175px; height: auto; margin-top: 20px; margin-right: auto;">
  <img src="sticker2.png" style="width: 200px; height: auto; margin-top: 20px; margin-left: auto;">
  <img src="sticker4.png" style="width: 200px; height: auto; margin-top: 20px; margin-right: auto;">
  <div class="hearts"></div>

  <script>
    const heartsContainer = document.querySelector('.hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
